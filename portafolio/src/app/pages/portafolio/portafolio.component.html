<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="au-xs-ta-center au-lg-ta-left">
    <ul class="rk-menu rk-categories-menu">
      <li class="rk-menu__item">
        <a href="portfolio.html" class="rk-menu__link">Flex</a>
      </li>
      <li class="rk-menu__item">
        <a href="portfolio-alt.html" class="rk-menu__link">Switch</a>
      </li>
      <li class="rk-menu__item">
        <a href="portfolio-raw.html" class="rk-menu__link">Static</a>
      </li>
      <li class="active rk-menu__item">
        <a href="portfolio-masonry.html" class="rk-menu__link">Masonry</a>
      </li>
    </ul>
  </div>
  <!--TODO probar esto con ngIf Else-->
  <app-loading *ngIf="_productosService.cargando"></app-loading>
  <div *ngIf="!_productosService.cargando" class="animated fadeIn ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let item of _productosService.productos" [routerLink]="['/item',item.cod]"
       class="rk-item ae-masonry__item">
      <img src="assets/img/productos/{{item.url}}" alt="">
      <div class="item-meta">
        <h2>{{item.titulo}}</h2>
        <p>{{item.categoria}}</p>
      </div>
    </a>
  </div>
</section>
